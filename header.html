<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LEN LAB</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">
    <link rel="stylesheet" href="layout.css">
</head>
<body>
<header>
    <div class="bg">
        <div class="logo">LEN LAB</div>
        <div class="menu">
            <nav class="nav">
                <ul>
                    <li><a href="#!">Trang chủ</a></li>
                    <li><a href="#!">Sản phẩm</a></li>
                    <li><a href="#!">Giới thiệu</a></li>
                    <li><a href="#!">Tin tức</a></li>
                </ul>
            </nav>

            <div class="search-box">
                <form action="" id="search-form">
                    <input type="text" id="search-text" placeholder="Tìm kiếm...">
                    <button type="submit" id="search-btn">
                        <i class="fas fa-search"></i>
                    </button>
                </form>
            </div>

            <div class="user-cart">
                <!-- User -->
                <div class="user-profile">
                    <i class="fas fa-user" id="user-btn"></i>
                    <div class="dropdown-menu" id="user-menu">
                        <ul>
                            <li><a href="#"><i class="fas fa-box"></i> Đơn hàng</a></li>
                            <li><a href="#"><i class="fas fa-heart"></i> Mục đã lưu</a></li>
                            <li><a href="#"><i class="fas fa-user-cog"></i> Tài khoản</a></li>
                            <li><a href="#"><i class="fas fa-sign-in-alt"></i> Đăng nhập</a></li>
                        </ul>
                    </div>
                </div>

                <!-- Cart -->
                <div class="cart-icon">
                    <i class="fas fa-shopping-cart" id="cart-btn"></i>
                    <div class="cart-count">0</div>

                    <div class="dropdown-menu" id="cart-menu">
                        <p>Giỏ hàng của bạn trống.</p>
                        <a href="#">Đăng nhập để xem sản phẩm</a>
                    </div>
                </div>
            </div>

        </div>
    </div>
</header>

<section class="banner">
    <img src="f8945496-f753-4699-a786-da8cc534efe4.png" alt="Sản phẩm len">
    <h4>SÁNG TẠO KHÔNG GIỚI HẠN</h4>
    <h1>LEN LAB</h1>
    <a href="#">MUA NGAY</a>
</section>

<div class="boxcenter">
    <main>
        <!-- Nội dung chính ở đây -->
    </main>
</div>

</footer>

</body>
</html>
